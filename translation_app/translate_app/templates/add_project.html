{% load static %}
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/add_project.css' %}" />

</head>
<body>
  <a href = "{% url 'dashboard' %}"><button type="submit" 
    class="btn btn-primary"
    style="position: absolute;
      top: 0;
      right: 0;
      padding: 10px;
      margin-right: 10;
      margin-top: 10;
    "
    >
    Go to Dashboard
  </button></a>
  <div class="formContainer">
    <h1>New Project</h1>
    <form method="POST" >
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-sm-6 col-form-label" for="article_title"> Wikipedia Article Title:</label
        >
        <div class="col-sm-6">
          <input type="text" name="wiki_title" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-6 col-form-label" for="target_language"
          >Target Language:</label
        >
        <div class="col-sm-6">
          <select name="target_lang" required>
            <option value="">Select a language</option>
            {% for lang in langs %}
              <option value="{{lang.1}}">{{lang.0}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
